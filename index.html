<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpo rt" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
  " crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon-pop-logo.png">
    </div>
  </header>

<main class="card container">
  
  <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
    <div>
    <label for="name"> <i class="fa fa-user-circle" aria-hidden="false"></i>
      <span> Player Name:</span></label>
    <input type="text" name="playerName" required>
  </div>
  <button type="submit">Ok</button>
</form>

<section class ="game" id="game">


<div class="card bg-dark text-light">
  <div class="d-flex space-between">
    <div>
    <i class="fa fa-user-circle" aria-hidden="false"></i>
  <span id="player-name"></span>
</div>
<div>
  <span>Top Popped</span>
  <span id ="high-pop-count">0</span>
</div>
</div>
</div>
  <div id="main-controls" class="d-flex space-around mt-2">
    <button class="bg-dark-lighten" onclick="changePlayer()">Change Player</button>
    <button id="start-button" onclick="startGame()">START GAME</button>
  </div>
  
  <div id="game-controls" class="hidden">

  <button id="inflate-button" onclick="inflate()">Inflate </button>
  <div>
    <span>
      Balloons Popped</span>
      <span id="pop-count">0</span>   
  </div>
  
  <div>
    <span>Time Remaining:</span>
    <span id="countdown">0</span>
  </div>

<div class="game-container d-flex">
  <div class="pump" onclick="inflate()">
    <div class="handle"></div>
    <div class="pump-box">
      <span id ="click-count"></span>
    </div>
  </div>
  <div id="balloon" class="balloon"></div>
</div>


  </div>
</section>
</main>

<script src="main.js"></script>
</body>
</html>
